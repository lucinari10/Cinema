<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">CINEXYZ</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="filmes.html">Filmes</a>
      <a href="sessoes.html">Sessões</a>
      <a href="login.html" class="btn-login">Login</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="cadastrar-container">
    <h1>Cadastrar Usuário</h1>
    <form id="cadastrar-form" onsubmit="event.preventDefault(); cadastrarUsuario();">
      <div class="form-group">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" placeholder="Digite o nome de usuário" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite a senha" required>
      </div>
      <div class="form-group">
        <label for="isAdmin">Administrador?</label>
        <select id="isAdmin">
          <option value="false">Não</option>
          <option value="true">Sim</option>
        </select>
      </div>
      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
