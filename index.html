<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineXYZ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">CINEXYZ</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="filmes.html">Filmes</a>
      <a href="sessoes.html">Sessões</a>
      <a href="login.html" id="btn-login" class="btn-login">Login</a>
      <a href="index.html" id="btn-logout" class="btn-login" style="display: none;" onclick="logout()">Sair</a>
      <a href="perfil.html" id="icon-user" class="btn-login" style="display: none;">
        <img src="user-icon.png" alt="Ícone de usuário" />
      </a>
    </nav>
  </header>

  <main>
    <section class="banner">
    </section>

    <section class="sessao-filme">
      <h1 class="tittle">FILMES</h1>
    </section>

    <section class="sessao-lista">
      <h2>Sessões Cadastradas</h2>
      <div id="sessao-container" class="sessao-container">
        <!-- As sessões cadastradas serão exibidas aqui -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-tittle">CINEXYZ</div>
    <nav>
      <a href="filmes.html">Filmes</a>
      <a href="sessoes.html">Sessões</a>
      <a href="#">Salas</a>
      <a href="#">Contato</a>
    </nav>
  </footer>

  <script src="script.js"></script>
  <script>
    // Função para exibir as sessões cadastradas na Home
    function exibirSessoes() {
      const sessoes = JSON.parse(localStorage.getItem('sessoes')) || [];

      const sessaoContainer = document.getElementById('sessao-container');
      if (sessoes.length === 0) {
        sessaoContainer.innerHTML = "<p>Nenhuma sessão cadastrada.</p>";
        return;
      }

      sessoes.forEach(sessao => {
        const sessaoCard = document.createElement('div');
        sessaoCard.classList.add('sessao-card');

        sessaoCard.innerHTML = `
          <h3>Filme: ${sessao.filme}</h3>
          <p><strong>Nome da Sala:</strong> ${sessao.nome}</p>
          <p><strong>Capacidade:</strong> ${sessao.capacidade}</p>
          <p><strong>Gênero:</strong> ${sessao.genero}</p>
          <p><strong>Duração:</strong> ${sessao.duracao}</p>
          <p><strong>Data:</strong> ${sessao.data}</p>
          <p><strong>Horário:</strong> ${sessao.horario}</p>
          <p><strong>Tipo de Ingresso:</strong> ${sessao.ingresso}</p>
          <p><strong>Preço:</strong> R$ ${sessao.preco}</p>
          <p><strong>Imagem do Filme:</strong> ${sessao.imagem ? sessao.imagem : 'Nenhuma imagem fornecida.'}</p>
        `;
        sessaoContainer.appendChild(sessaoCard);
      });
    }

    window.onload = exibirSessoes;
  </script>
</body>
</html>
