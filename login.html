<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">CINEXYZ</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="filmes.html">Filmes</a>
      <a href="sessoes.html">Sessões</a>
      <a href="login.html" id="btn-login" class="btn-login">Login</a>
      <a href="index.html" id="btn-logout" class="btn-login" style="display: none;" onclick="logout()">Sair</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="login-container">
    <h1>Login</h1>
    <form id="login-form" onsubmit="event.preventDefault(); login();">
      <div class="form-group">
        <label for="login-username">Nome de Usuário:</label>
        <input type="text" id="login-username" placeholder="Digite o nome de usuário" required>
      </div>
      <div class="form-group">
        <label for="login-password">Senha:</label>
        <input type="password" id="login-password" placeholder="Digite a senha" required>
      </div>
      <button type="submit" class="btn-submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="cadastrar.html">Cadastre-se</a></p>
  </main>
</body>
</html>
