<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">CINEXYZ</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="filmes.html">Filmes</a>
      <a href="sessoes.html">Sessões</a>
      <div id="admin-options" style="display: none;">
        <a href="cadastro.html">Cadastrar</a>
      </div>
      <button onclick="location.href='login.html'" class="btn-login" id="login-btn">Login</button>
    </nav>
  </header>
  

  <!-- Conteúdo Principal -->
  <main class="cadastro-container">
    <h1>Cadastro</h1>
    <form class="cadastro-form">
      <div class="form-group">
        <label for="nome">Nome da Sala:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome da sala" required>
      </div>

      <div class="form-group">
        <label for="capacidade">Capacidade:</label>
        <input type="number" id="capacidade" name="capacidade" placeholder="Digite a capacidade" required>
      </div>

      <div class="form-group">
        <label for="filme">Nome do Filme:</label>
        <input type="text" id="filme" name="filme" placeholder="Digite o nome do filme" required>
      </div>

      <div class="form-group">
        <label for="data">Data da Sessão:</label>
        <input type="date" id="data" name="data" required>
      </div>

      <div class="form-group">
        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario" required>
      </div>

      <div class="form-group">
        <label for="ingresso">Tipo de Ingresso:</label>
        <select id="ingresso" name="ingresso" required>
          <option value="">Selecione</option>
          <option value="inteira">Inteira</option>
          <option value="meia">Meia</option>
          <option value="vip">VIP</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
